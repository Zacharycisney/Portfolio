<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            background-color: #121212;
            color: #ffffff;
        }
        .welcome-message, .scroll-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 1.5s ease-in-out;
            z-index: 1000;
        }
        .welcome-message.fade-out, .scroll-prompt.fade-out {
            opacity: 0;
        }
        .scroll-prompt {
            opacity: 0;
            font-size: 1.25rem;
            transition: opacity 1.5s ease-in-out;
        }
        .scroll-prompt.show {
            opacity: 1;
        }
        .project {
            min-height: 100vh;
            padding: 100px 50px;
            opacity: 0;
            visibility: hidden; /* Initially hide the projects */
            transition: opacity 1.5s ease-in-out;
        }
        .project.active {
            opacity: 1;
            visibility: visible; /* Show projects when active */
        }
        .progress-bar {
            height: 5px;
            background-color: #17a2b8;
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            z-index: 1000;
        }
        .code-panel {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .tab-content {
            background-color: #212529;
            padding: 20px;
            border: 1px solid #495057;
            border-top: none;
            color: #f8f9fa;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #495057;
            border-radius: 5px;
        }
        h2 {
            color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Welcome Message -->
    <div class="welcome-message" id="welcome-message">
        <h1>Welcome to My Portfolio</h1>
    </div>

    <!-- Scroll Prompt -->
    <div class="scroll-prompt" id="scroll-prompt">
        <p>Scroll to see my projects</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- Project 1 -->
    <div class="project" id="project1">
        <h2>Project 1</h2>
        <img src="screenshot1.png" alt="Project 1 Screenshot">
        <div class="code-panel">
            <ul class="nav nav-tabs" id="codeTabs1" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active text-light bg-dark" id="file1-tab" data-bs-toggle="tab" href="#file1" role="tab">File1.js</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light bg-dark" id="file2-tab" data-bs-toggle="tab" href="#file2" role="tab">File2.css</a>
                </li>
                <!-- Add more tabs as needed -->
            </ul>
            <div class="tab-content" id="codeTabContent1">
                <div class="tab-pane fade show active" id="file1" role="tabpanel">
                    <pre>// Code for File1.js...</pre>
                </div>
                <div class="tab-pane fade" id="file2" role="tabpanel">
                    <pre>/* Code for File2.css... */</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Project 2 -->
    <div class="project" id="project2">
        <h2>Project 2</h2>
        <img src="screenshot2.png" alt="Project 2 Screenshot">
        <div class="code-panel">
            <ul class="nav nav-tabs" id="codeTabs2" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active text-light bg-dark" id="file3-tab" data-bs-toggle="tab" href="#file3" role="tab">File1.js</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light bg-dark" id="file4-tab" data-bs-toggle="tab" href="#file4" role="tab">File2.css</a>
                </li>
                <!-- Add more tabs as needed -->
            </ul>
            <div class="tab-content" id="codeTabContent2">
                <div class="tab-pane fade show active" id="file3" role="tabpanel">
                    <pre>// Code for File1.js...</pre>
                </div>
                <div class="tab-pane fade" id="file4" role="tabpanel">
                    <pre>/* Code for File2.css... */</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Add more projects as needed -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Welcome message fade-out and scroll prompt
        const welcomeMessage = document.getElementById('welcome-message');
        const scrollPrompt = document.getElementById('scroll-prompt');

        // Handle the welcome message fade-out
        setTimeout(() => {
            welcomeMessage.classList.add('fade-out');
            setTimeout(() => {
                welcomeMessage.style.display = 'none';
                // Display the scroll prompt
                scrollPrompt.classList.add('show');
                setTimeout(() => {
                    scrollPrompt.classList.remove('show');
                    scrollPrompt.classList.add('fade-out');
                    setTimeout(() => {
                        scrollPrompt.style.display = 'none';
                        // Show the projects after scroll prompt fades out
                        document.querySelectorAll('.project').forEach(project => {
                            project.style.visibility = 'visible'; // Make projects visible
                            // Trigger a scroll event to ensure projects are properly shown
                            window.dispatchEvent(new Event('scroll'));
                        });
                    }, 1500); // 1.5 seconds for the fade-out effect of the scroll prompt
                }, 2000); // 2 seconds before fading out the scroll prompt
            }, 1500); // 1.5 seconds for the fade-out effect of the welcome message
        }, 2000); // 2 seconds before fading out the welcome message

        // Handle scroll effects
        const projects = document.querySelectorAll('.project');
        const progressBar = document.getElementById('progress-bar');

        window.addEventListener('scroll', () => {
            let scrollPos = document.documentElement.scrollTop || document.body.scrollTop;
            let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrollPercent = (scrollPos / scrollHeight) * 100;
            progressBar.style.width = scrollPercent + '%';

            const viewportHeight = window.innerHeight;

            projects.forEach((project) => {
                let projectTop = project.getBoundingClientRect().top;
                let projectBottom = project.getBoundingClientRect().bottom;
                let fadeInStart = viewportHeight * 0.3; // When 30% of the viewport height
                let fadeOutEnd = viewportHeight * 0.7; // When 70% of the viewport height

                // Fade in if the project is partially within the viewport
                if (projectTop < fadeOutEnd && projectBottom > fadeInStart) {
                    project.classList.add('active');
                } else {
                    project.classList.remove('active');
                }
            });
        });

        // Trigger scroll event on load to ensure the first project is shown if in view
        window.dispatchEvent(new Event('scroll'));
    </script>
</body>
</html>
